<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Ubuntu&display=swap" rel="stylesheet">  
  
    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.css">

    <!-- Bootstrap  -->

<body>
    <div class="outer-div">
        <div class="mid-div">
            <div class="inner-div">
                <!-- <img src="images/love1.png"> -->
                <h2 class="header">Love <i class="love-icon fa-solid fa-heart"></i> Calculator</h2>
                <i class="font-aws-cus fa-regular fa-face-smile-beam"></i>
                <input id="yourname" class="input-class" placeholder="your name"><br><br>
                <i class="font-aws-cus fa-regular fa-face-grin-hearts"></i>
                <input id="crushname" class="input-class" placeholder="your crush name"><br>
                <button type="button" class="btn-cus btn-primary btn-lg" onclick="takeInputFromUser()">Calculate</button><br><br>
                <p id="result"></p>
            </div>
        </div>
    </div>
  <script src="index.js"></script>
